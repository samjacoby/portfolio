{% extends "skeleton/_body.html" %}

{% block content_header %}

<div id="content-header">
    {% if page.author %} 
     <h3>{{ page.author }}</h3>
    {% endif %}
    <h2>{{ page.title }}</h2>
</div>
{% endblock %}

{% block content_body %}
{% spaceless %}
<div id="post-content">
{%markdown%}
{% block article %}{% endblock %}
{%endmarkdown%}
</div>

{% endspaceless %}
{% endblock %}
